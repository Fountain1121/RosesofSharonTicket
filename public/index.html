<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roses of Sharon â€¢ Valentine's Celebration</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --rose: #c2185b;
      --rose-dark: #9c1750;
      --rose-light: #fce4ec;
      --cream: #fff5f7;
      --text-dark: #2d1b24;
      --text-muted: #6b5b66;
      --shadow-sm: 0 6px 20px rgba(193,24,91,0.12);
      --shadow-md: 0 12px 40px rgba(193,24,91,0.18);
      --radius-lg: 20px;
      --radius-md: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #fff5f7 0%, #fce4ec 100%);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    header {
      text-align: center;
      margin-bottom: 56px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 8vw, 4.2rem);
      font-weight: 700;
      color: var(--rose);
      letter-spacing: -1.5px;
      line-height: 1.05;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.15rem;
      color: var(--text-muted);
      max-width: 420px;
      margin: 0 auto;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #fce4ec, transparent);
      margin: 48px 0;
    }

    .info-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 32px 28px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--rose-light);
      text-align: center;
      margin-bottom: 48px;
    }

    .info-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.85rem;
      color: var(--rose);
      margin-bottom: 28px;
    }

    .info-grid {
      display: grid;
      gap: 28px;
      max-width: 360px;
      margin: 0 auto;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.05rem;
      justify-content: center;
    }

    .info-row svg {
      width: 32px;
      height: 32px;
      fill: var(--rose);
      flex-shrink: 0;
    }

    .info-row strong {
      min-width: 100px;
      text-align: left;
      color: var(--rose-dark);
    }

    .map-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--rose);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }

    .map-link:hover {
      color: var(--rose-dark);
      text-decoration: underline;
    }

    .tickets-display {
      text-align: center;
      font-size: 1.4rem;
      margin: 32px 0;
      color: var(--text-muted);
    }

    .tickets-remaining {
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--rose);
      margin: 0 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e8d8df;
      border-radius: 12px;
      font-size: 1.05rem;
      transition: all 0.25s;
      background: white;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(233,30,99,0.12);
    }

    .phone-group {
      display: flex;
      gap: 12px;
    }

    .phone-group select {
      flex: 0 0 140px;
    }

    .phone-group input {
      flex: 1;
    }

    button {
      background: linear-gradient(135deg, #c2185b 0%, #b71c1c 100%);
      color: #ffffff;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Playfair Display', serif;  /* elegant serif font */
      text-transform: uppercase;
      letter-spacing: 1.2px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 8px 24px rgba(193, 24, 91, 0.28);
      letter-spacing: 0.5px;
      margin-top: 12px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 14px 36px rgba(193, 24, 91, 0.45), 0 0 0 4px rgba(233, 30, 99, 0.15);
      background: linear-gradient(135deg, #d81b60 0%, #c62828 100%);
    }

    button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button:disabled::after {
      content: '';
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 12px;
      border: 3px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #message {
      margin-top: 32px;
      padding: 20px 24px;
      border-radius: 16px;
      text-align: center;
      min-height: 120px;
    }

    #message.success {
      background: rgba(76,175,80,0.08);
      border: 1px solid rgba(76,175,80,0.3);
      color: #1b5e20;
    }

    #message.error {
      background: rgba(244,67,54,0.08);
      border: 1px solid rgba(244,67,54,0.3);
      color: #b71c1c;
    }

    /* Success view */
    .success-view {
      animation: fadeIn 1.3s ease-out;
      text-align: center;
    }

    .ticket-card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      padding: 20px;
      margin: 24px auto;
      max-width: 420px;
      border: 1px solid var(--rose-light);
    }

    .ticket-card img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    .ticket-code {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--rose);
      letter-spacing: 3px;
      padding: 12px 24px;
      background: var(--soft-pink);
      border-radius: 12px;
      border: 2px dashed var(--rose);
      display: inline-block;
      min-width: 240px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .container { padding: 32px 20px; }
      h1 { font-size: 2.6rem; }
      .phone-group { flex-direction: column; gap: 16px; }
      .phone-group select { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">

  <header class="header-section">
    <h1>Roses of Sharon</h1>
    <p class="subtitle">A Valentine's celebration of love, worship, and fellowship</p>
  </header>

  <div class="divider"></div>

  <div class="info-card">
    <h2 class="info-title">Event Details</h2>
    <div class="info-grid">
      <div class="info-row">
        <svg class="icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM7 11h10v2H7v-2zm0 4h7v2H7v-2z"/></svg>
        <strong>Date:</strong> 13th February, 2026
      </div>
      <div class="info-row">
        <svg class="icon" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
        <strong>Time:</strong> 6:00 PM
      </div>
      <div class="info-row">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        <strong>Location:</strong> Love Country Church, Haatso, Accra
      </div>
    </div>
    <a href="https://www.google.com/maps/search/?api=1&query=Love+Country+Church%2C+Dayspring%2C+Haatso%2C+Accra%2C+Ghana" target="_blank" class="map-link">
      â†’ Open on Google Maps
    </a>
  </div>

  <div class="divider"></div>

  <div class="tickets-section">
    <div class="tickets-display">
      Remaining Tickets: <span class="tickets-remaining" id="tickets-remaining">â€”</span> / <span id="tickets-total">â€”</span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="form-section">
    <form id="reg-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
      </div>

      <div class="form-group">
        <label for="countryCode">WhatsApp Number</label>
        <div class="phone-group">
          <select id="countryCode" name="countryCode" required>
            <option value="+233" selected>Ghana (+233)</option>
            <option value="+234">Nigeria (+234)</option>
            <option value="+1">USA / Canada (+1)</option>
            <option value="+44">United Kingdom (+44)</option>
          </select>
          <input
            type="tel"
            id="localPhone"
            name="localPhone"
            placeholder="Enter number (e.g. 551234567)"
            required
            pattern="[0-9]{7,15}"
            title="7â€“15 digits after country code â€” no spaces or dashes"
            inputmode="numeric"
          >
        </div>
      </div>

      <button type="submit">Secure My Free Ticket</button>
    </form>
  </div>

  <div id="message"></div>

  <script>
    const messageDiv = document.getElementById('message');
    const remainingSpan = document.getElementById('tickets-remaining');
    const totalSpan = document.getElementById('tickets-total');
    const submitBtn = document.querySelector('button[type="submit"]');
    const form = document.getElementById('reg-form');
    const formSection = document.querySelector('.form-section');

    async function updateTickets() {
      try {
        const res = await fetch('/api/tickets-left');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        remainingSpan.textContent = data.left ?? 'â€”';
        totalSpan.textContent = data.total ?? 'â€”';

        if (data.left <= 0) {
          remainingSpan.textContent = '0';
          messageDiv.innerHTML = `
            <div style="text-align:center; padding:32px 16px;">
              <strong style="font-size:1.6em; color:#c62828; display:block; margin-bottom:16px;">
                Sold Out
              </strong>
              <p style="font-size:1.1em; color:#555;">
                All tickets have been claimed.<br>
                Thank you for your interest â€” we hope to see you at future events â™¥
              </p>
            </div>
          `;
          messageDiv.className = 'error';
          formSection.style.display = 'none';
        }
      } catch (err) {
        remainingSpan.textContent = 'â€”';
        totalSpan.textContent = 'â€”';
        console.error('Failed to load tickets:', err);
      }
    }

    updateTickets();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Securing...';
      messageDiv.innerHTML = '';
      messageDiv.className = '';

      const formData = new FormData(form);
      const name = formData.get('name')?.trim();
      const countryCode = formData.get('countryCode');
      let localPhone = formData.get('localPhone')?.trim().replace(/\D/g, '');

      if (localPhone?.startsWith('0')) localPhone = localPhone.substring(1);

      const fullPhone = countryCode + localPhone;

      if (!name || !fullPhone) {
        messageDiv.textContent = 'Please complete all fields';
        messageDiv.className = 'error';
        resetButton();
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone: fullPhone })
        });

        const result = await res.json();

        if (!res.ok) throw new Error(result.error || 'Registration failed');

        // Transform page to success view
        formSection.style.display = 'none';

        messageDiv.innerHTML = `
          <div class="success-view" style="
            animation: fadeIn 1.3s ease-out;
            text-align: center;
            padding: 32px 0 40px;
          ">
            <h2 style="
              font-family: 'Playfair Display', serif;
              font-size: 2.5rem;
              color: var(--rose);
              margin-bottom: 8px;
              letter-spacing: -0.5px;
            ">
              Congratulations, ${name} â™¥
            </h2>

            <p style="font-size: 1.1rem; color: #555; margin-bottom: 32px;">
              Your seat at Roses of Sharon  is now reserved.
            </p>

            <div class="ticket-card">
              <img
                id="ticketImage"
                src="/ticket.jpg"
                alt="Your Roses of Sharon Ticket"
                style="width:100%; height:auto; border-radius:14px; margin-bottom:20px;"
                onerror="this.src='https://via.placeholder.com/420x580/fff5f7/c2185b?text=Your+Ticket';"
              >

              <div class="ticket-code">
                ${result.ticketCode}
              </div>
            </div>

            <p style="font-size: 1.05rem; color: #555; margin: 20px 0 28px;">
              Please <strong>screenshot or download</strong> this ticket now.<br>
              Present it at the entrance on February 13th.
            </p>

            <button id="downloadBtn" style="
              background: linear-gradient(135deg, #c2185b 0%, #b71c1c 100%);
              color: #ffffff;
              border: none;
              padding: 16px 40px;
              font-size: 1.08rem;
              font-weight: 600;
              letter-spacing: 0.6px;
              border-radius: 50px;
              cursor: pointer;
              transition: all 0.4s ease;
              box-shadow: 0 6px 20px rgba(193, 24, 91, 0.22);
              margin-top: 20px;
            ">
              Download Your Ticket
            </button>

            <div style="margin-top: 32px; font-size: 1.3rem; color: var(--rose);">
              We look forward to celebrating with you ðŸŒ¹
            </div>
          </div>
        `;

        messageDiv.className = 'success';

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const img = document.getElementById('ticketImage');

          if (img.complete) {
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight + 120;

            ctx.fillStyle = '#fff5f7';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(img, 0, 0);

            ctx.font = 'bold 72px Arial';
            ctx.fillStyle = '#c2185b';
            ctx.textAlign = 'center';
            ctx.fillText(result.ticketCode, canvas.width / 2, img.naturalHeight + 80);

            const link = document.createElement('a');
            link.download = `RosesOfSharon-${result.ticketCode}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
          } else {
            alert('Please wait for the ticket image to load before downloading.');
          }
        });

        updateTickets();

      } catch (err) {
        messageDiv.textContent = err.message.includes('already registered') 
          ? 'This WhatsApp number is already registered. One ticket per number only.'
          : (err.message || 'An error occurred â€“ please try again');
        messageDiv.className = 'error';
      } finally {
        resetButton();
      }
    });

    function resetButton() {
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Secure My Free Ticket';
    }
  </script>
</body>
</html>
